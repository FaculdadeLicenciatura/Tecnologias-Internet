<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <title>Canvas - Desenho com JavaScript</title>
</head>
<body>
    <canvas id="meuCanvas" width="300" height="300" style="border:1px solid #000;"></canvas>
    <button onclick="desenhar()">Desenhar</button>

    <script>
        function desenhar() {
            var canvas = document.getElementById('meuCanvas');
            var ctx = canvas.getContext('2d');

            ctx.beginPath();
            ctx.moveTo(10, 10);
            ctx.lineTo(50, 150);
            ctx.lineTo(150, 50);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
        }
    </script>

    <footer>
        <p>Trabalho realizado por Gonçalo Garrido, Número de Aluno: A038702</p>
    </footer>
</body>
</html>

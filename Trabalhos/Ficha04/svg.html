<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <title>SVG - Elementos Gráficos</title>
</head>
<body>
    <h2>Exemplo de SVG Embebido</h2>
    <object type="image/svg+xml" data="imagem.svg" width="400" height="400">Imagem SVG não suportada</object>

    <h2>Exemplo de SVG Inline</h2>
    <svg width="400" height="400">
        <circle cx="100" cy="50" r="25" fill="black" />
        <rect x="0" y="10" width="100" height="75" fill="red" />
        <ellipse cx="90" cy="50" rx="50" ry="45" fill="orange" />
        <polygon points="10,5 100,45 100,5 100,100" fill="blue" />
    </svg>

    <footer>
        <p>Trabalho realizado por Gonçalo Garrido, Número de Aluno: A038702</p>
    </footer>
</body>
</html>
